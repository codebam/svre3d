<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="player-menu" id="full-menu">
			
      <div class="menu">
        <div class="tabs">
          <div class="tab active" to="inventory"><b class="inventory-icon"></b></div>
          <div class="tab" to="crafting"><b class="craft-icon"></b></div>
          <div class="tab" to="map"><b class="map-icon"></b></div>
          <div class="tab" to="settings"><b class="settings-icon"></b></div>
        </div>
  
        <div class="tab-panes">
          
          <div class="tab-pane active" tab="inventory">
            <div class="inventory">
              
              <div class="inventory-item-info">
                <div class="item-title">Item<span>1</span></div>
                <p class="item-about"></p>
                <div class="item-actions"></div>
              </div>
              
              <div class="inventory-group">
              
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>

                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>

                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>

                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
                  <div class="inventory-slot"></div>
    
              </div>
    
              <div class="inventory-group" style="width: 45px;">
                <div class="inventory-slot wearable hat"></div>
                
                <div class="inventory-slot wearable eye"></div>
                
                <div class="inventory-slot wearable armor"></div>
                
                <div class="inventory-slot wearable attachment"></div>
              </div>
    
            </div>
          </div>
  
          <div class="tab-pane" tab="crafting" id="craft-ui">

            <div class="item-content-editor">
              <input type="text" id="item-content-text" />
            </div>

            <div class="slot-1">
              <div class="inventory-slot"></div>
            </div>
            <div class="slot-2">
              <div class="inventory-slot"></div>
            </div>

            <div class="slot-result">
              <div class="inventory-slot"></div>
            </div>

          </div>

          <div class="tab-pane" tab="map">
            <canvas id="map"></canvas>
          </div>
  
          <div class="tab-pane" tab="settings"></div>
  
        </div>
  
      </div>
  
      <div class="character">
        
      </div>
  
    </div>


  </body>
