manifest:
  id: !id 'swamp'
  type: 'biome'
biome:
  ground: !import './segments/swamp.i.yaml'
  tile:
    multicolor: true
    keepdefault: true
  colors: [ "#00ff00", "#6aff00", "#0dbc00" ]
  foliage:
    color: "#00ff00"
  water:
    color: "#00aa00"
structures:
  - name: tree
    structure:
      object: !import '../structures/tree.big.i.yaml'
      rule: ['tree']
    density: 5
    random: true
  - name: water
    structure: 
      object: !import '../structures/water.i.yaml'
    under: 2
    random: !bool false
    allowStructures: []
resource: !biome.resource
  _: ~