manifest:
  id: !id 'lava'
  type: 'biome'
biome:
  ground: !import './segments/lava.i.yaml'
  tile:
    multicolor: true
    keepdefault: true
  colors: [ "#ff0000", "#ff7700", "#ff5100" ]
structures:
  - name: oreon-chunk
    structure: 
      object: !import '../structures/oreon_chunk.i.yaml'
      rule: ['chunk']
    density: 50
    random: true
    loot: true
    drops: 
      - id: !id oreon
        quantity: !int 1
  - name: oreon-cluster
    structure: 
      object: !import '../structures/oreon_cluster.i.yaml'
      rule: ['cluster']
    density: 200
    swarm: 5
    random: true
    loot: true
    drops: 
      - id: !id oreon
        quantity: [2, 5]
events:
  # on stepped, if not a lava variant, burn them
  step:
    - action: emit
      target: context.trigger.entity()
      if: context.$target.isVariant('!lava') && context.$target.hasProp('!fire_resistant')
      emit: burn
resource: !biome.resource
  _: ~