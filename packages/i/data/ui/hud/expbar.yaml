manifest:
  type: "ui"
  id: !id ui.hud.expbar
ui:
  widgets:
    - type: bar
      class: bar-icon exp vertical
      widgets:
        - type: span
          text: $(player.exp.level)
      bar:
        current: "$(player.exp.current)"
        max: "$(player.exp.max)"
  parent: !id ui.hud.bottom.center
