manifest:
  id: !id 'big-tree'
  type: 'structure'
structures:
  tree:
    count: 1
    position: !vec3 []
    size: !vec3 []
    rotation: !vec3 []
    name: [ 'Tree1', 'Tree2', 'Tree6' ]
view:
  material:
    Leaf: !material 
      color: $foliage
      texture: !id leaf_texture
      normalMap: !id leaf_normal
    Log: !material 'mat(color: #440000)'
resource:
  loader: obj
  src: !realpath '../../bin/objects/trees2.obj'